<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Predictor Pro</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to our separate CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 w-64 p-6 flex-shrink-0 flex flex-col fixed md:relative h-full z-20 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
            <!-- Sidebar Header with Close button for mobile -->
            <div class="flex items-center justify-between mb-10">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 mr-3"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6h-6z" /></svg>
                    <h1 class="text-2xl font-bold text-white">Stock-Sense</h1>
                </div>
                <button id="menu-close-btn" class="md:hidden bg-gray-700 p-1 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            
            <p class="text-gray-400 mb-4 font-semibold text-sm tracking-wider">POPULAR STOCKS</p>
            <nav id="company-list" class="flex-grow overflow-y-auto">
                <!-- Company links will be inserted here by JavaScript -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 p-4 md:p-8 overflow-y-auto w-full">
            <!-- Mobile Menu Button (Hamburger) -->
            <button id="menu-open-btn" class="md:hidden fixed top-4 left-4 z-10 bg-gray-800 p-2 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>

            <header class="mb-6">
                <h1 id="main-title" class="text-3xl md:text-4xl font-bold text-white mb-2">AI Stock Predictor Pro</h1>
                <p class="text-lg text-gray-400">Select a company or enter a ticker below</p>
            </header>

            <div class="bg-gray-800 p-4 rounded-xl shadow-lg mb-8">
                <form id="predict-form" class="flex flex-col sm:flex-row gap-4">
                    <input id="ticker-input" type="text" class="flex-grow bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Custom Ticker (e.g. NVDA)">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300">
                        Predict
                    </button>
                </form>
            </div>

            <main id="main-content" class="bg-gray-800 p-2 md:p-4 rounded-xl min-h-[60vh] flex items-center justify-center">
                <div id="loading-spinner" class="hidden">
                    <div class="w-16 h-16 border-4 border-t-transparent border-blue-500 rounded-full animate-spin"></div>
                </div>
                <div id="error-message" class="hidden text-red-400 text-xl text-center p-8"></div>
                <div id="chart-container" class="w-full h-[60vh]">
                    <canvas id="stockChart"></canvas>
                </div>
            </main>
        </div>
    </div>

    <!-- Chart.js Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.2.1/dist/chartjs-chart-financial.min.js"></script>
    
    <!-- Link to our separate JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
